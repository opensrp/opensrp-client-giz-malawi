    expectedIndicators:
      - "ME_Weight_Over2_Gender_Normal_Female"
      - "ME_Weight_Over2_Gender_Normal_Male"
      - "ME_Weight_Over2_Gender_Overweight_Female"
      - "ME_Weight_Over2_Gender_Overweight_Male"
